<body>

    <h2>Equation Calculator</h2><br/>
    <h3>y = atan(bx + c)</h3><br/>

    Input A: <input type="text" id="a" size="5" value="1" /><br/>
    Input B: <input type="text" id="b" size="5" value="1" /><br/>
    Input C: <input type="text" id="c" size="5" value="1" /><br/>
    X-Min: <input type="text" id="xmin" size="5" value="-10" />
    X-Max: <input type="text" id="xmax" size="5" value="10" />
